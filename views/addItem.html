<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 50px;">
        <h1 class="mb-4">Add New Item</h1>
        <form action="/items/add" method="POST" enctype="multipart/form-data">
            <!-- Name Field -->
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>

            <!-- Description Field -->
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" id="description" required></textarea>
            </div>

            <!-- Category Field -->
            <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <input type="number" class="form-control" name="category" id="category" required>
            </div>

            <!-- Feature Image Upload Field -->
            <div class="mb-3">
                <label for="featureImage" class="form-label">Feature Image:</label>
                <input type="file" class="form-control" name="featureImage" id="featureImage" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
