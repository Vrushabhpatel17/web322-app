<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-container {
            text-align: center;
            background-color: #f5c6cb;
            padding: 20px;
            border: 1px solid #f1b0b7;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }
        .error-container h1 {
            font-size: 48px;
            margin: 0;
        }
        .error-container p {
            font-size: 18px;
            margin: 10px 0 0;
        }
        .error-container a {
            color: #721c24;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>The page you are looking for cannot be found.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
